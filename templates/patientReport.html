<body class="bg-light">
 <nav class="navbar navbar-expand-md bg-transparent navbar-dark">

    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Patient Report</h2>
  </div>

  <div class="row">
      <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
          <div class="container" style="  margin-bottom: 5vw;
            padding: 20px;
            max-width: 1100px;
            height: 100%;
            background-color: rgb(95, 158, 160);
            border-radius: 20px;">
  <div class="table-responsive">
  <table class="table table-hover table-bordered table-striped table-light">
    <thead>
      <tr class="row">
          <th class="col" style="text-align: center;width: 400px"><h4><b>Report ID</b></h4></th>
      </tr>
    </thead>
    <tbody>
    {% for rep in ptReports %}
       <tr class="row">
        <td class="col" style="text-align: center">{{rep}}</td>
       </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
</div>

         <form action="/report" method="POST">
         <h2 class="mb-3"><b>Enter Report ID</b></h2>
         <div class="row">
         <div class="col-md-6 mb-3">
         <label for="reportid">Report ID</label>
         <input type="text" class="form-control" id="reportid" placeholder="" required>
         </div>
         </div>
         <div class="form-group">
         <input type="submit" value="Proceed" class="btn btn-primary">
         </div>
         </form>

      </form>
    </div>
  </div>
</div>
