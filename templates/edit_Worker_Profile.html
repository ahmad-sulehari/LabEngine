<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Worker Profile</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style_profile.css">
<link rel="icon" type="img/ico" href="../static/img/128.ico">

</head>
<body>
<div class="collapse navbar-collapse navbar-right" id="myNavbar">
<nav class="navbar navbar-default navbar-fixed-top">
 <a class="navbar-brand " href="index.html"> <img src="../static/img/Logo_for_LIGHT_Background.png" alt="Logo" style="width:100px;"></a>

</div>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/Lab1.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/editWorkerProfile" id="signup-form" class="signup-form">
                        <h2 class="form-title">Your Profile</h2>
                        <div class="form-group">
                                <label class="form-label form-label-left form-label-auto" id="label_01" style="font-size:20px; color:grey;">Your ID</label>
                                <input type="text" class="form-input" name="id" id="id"  value={{data[0]}} readonly />
                        </div>
                        <div class="form-gorup">
                                <label class="form-label form-label-left form-label-auto" id="label_02" style="font-size:20px; color:grey;">Name</label>
                                <input type="text" class="form-input" name="name" id="name" value={{data[1]}} readonly />
                            </div>
                        <div class="form-group">
                            <label class="form-label form-label-left form-label-auto" id="label_3" style="font-size:20px; color:grey;">Date Of Birth </label>
                        <input type="date" class="form-input" name="DOB" id="DOB" value={{data[2]}} readonly />
                        </div>

                        <div class="form-group">
                                <label class="form-label form-label-left form-label-auto" id="label_04" style="font-size:20px; color:grey;">CNIC</label>
                                <input type="text" class="form-input" name="CNIC" id="CNIC"  value={{data[3]}} readonly />
                        </div>
                        <div class="form-gorup">
                                <label class="form-label form-label-left form-label-auto" id="label_05" style="font-size:20px; color:grey;">Gender</label>
                                <input type="text" class="form-input" name="gender" id="gender" value={{data[4]}} readonly />
                            </div>
                        <div class="form-group">
                            <label class="form-label form-label-left form-label-auto" id="label_06" style="font-size:20px; color:grey;">Country </label>
                        <input type="text" class="form-input" name="address" id="address" value="Street no. {{data[9]}} House no. {{data[8]}} {{data[6]}} {{data[5]}}" readonly />
                        </div>
                        <div class="form-gorup">
                                <label class="form-label form-label-left form-label-auto" id="label_07" style="font-size:20px; color:grey;">Email</label>
                                <input type="text" class="form-input" name="email" id="email" value={{data[10]}} readonly />
                            </div>
                        <div class="form-group">
                            <label class="form-label form-label-left form-label-auto" id="label_08" style="font-size:20px; color:grey;">Password </label>
                        <input type="text" class="form-input" name="password" id="password" value="Street no. {{data[11]}} House no. {{data[8]}} {{data[6]}} {{data[5]}}" readonly />
                        </div>
                        <div class="form-gorup">
                                <label class="form-label form-label-left form-label-auto" id="label_09" style="font-size:20px; color:grey;">Phone number</label>
                                <input type="text" class="form-input" name="phoneNo" id="phoneNo" value={{data[12]}} readonly />
                            </div>
                        <div class="form-group">
                            <label class="form-label form-label-left form-label-auto" id="label_10" style="font-size:20px; color:grey;">Salary </label>
                        <input type="text" class="form-input" name="salary" id="salary" value="{{data[13]}}" readonly />
                        </div>



                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Reset Profile"/>
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
