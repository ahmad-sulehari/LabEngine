<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worker Profile</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <div class="main">
        <div class="container">
<br>
<nav class="navbar navbar-expand-md bg-transparent navbar-light">
  <a class="navbar-brand " href="index.html"> <img src="img/Logo_for_LIGHT_Background.png" alt="Logo" style="width:60px;"></a>
  </nav>
            <div class="signup-content">


                <div class="signup-img">
<h3 style= "color:black;">Your Own Profile</h3>
                    <img src="img/Lab7.jpeg" alt="">
                    <div class="signup-img-content">
	
                        
                        <!--<p >Fill the form !</p>-->
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
                                </div>
                                <div class="form-input">
                                    <label for="Address" class="required">Address</label>
                                    <input type="text" name="address" id="Address" placeholder="Address" />
                                </div>
                                
		<div class="form-input">
                                    <label for="CNIC" class="required">CNIC</label>
                                    <input type="text" name="CNIC" id="CNIC" placeholder="CNIC" />
                                </div>
                            </div>
                            <div class="form-group">
		<div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" placeholder="Email"/>
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" placeholder="Phone number"/>
                                </div>
		<div class="form-input">
                                    <label for="Designation" class="required">Designation</label>
                                    <input type="text" name="Designation" id="Designation" placeholder="Designation" />
                                </div>
		<div class="form-input">
                                    <label for="Salary" class="required">Salary</label>
                                    <input type="text" name="Salary" id="Salary" placeholder="Salary" />
                                </div>

                               
                                
                                
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <!--<input type="submit" value="Submit" class="submit" id="submit" name="submit" />-->
                            <input type="submit" value="Reset Profile" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>

</html>
